<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="style.css"> -->
    <style>
        .col-4 {
            background:url(images/background.jpg);
            background-size: cover;
       }
    </style>
    
    <title>Sign-up</title>
</head>
    <body>
        <div class="container-fluid bg-dark m-0">
            <div class="row d-flex justify-content-center">
                <div class="col-4 vh-100 p-0 d-flex align-items-center">
                    <div class="d-flex justify-content-center bg-dark align-items-center bg-opacity-50 w-100">
                        <img class="w-25" src="images/odin-lined.png" alt="Odin">
                        <span class="text-light fs-2">Mike Calo</span>
                    </div>
                </div>
                <div class="col-5 bg-light vh-100 p-0">
                    <header class="form-header p-3">
                        <h1 class="display-4 mt-5 mb-3">Sign-up Here</h1>
                        <p>Use this form to sign-up for nothing. This is part of the Odin Project to practice intermediate HTML & CSS.</p>
                    </header>
                    <form action="" method="get" class="p-0">
                        <div class="bg-white shadow-sm p-3 mt-2 mb-2">
                            <div class="row"><h2 class="fs-2">Let's do this!</h2></div>
                            <div class="row g-3">
                                <div class="col form-floating mb-3">
                                    <input type="text" class=form-control id=floatingInput placeholder="First Name" name="first-name">
                                    <label for="floatingInput">First Name</label>
                                </div>
                                <div class="col form-floating mb-3">
                                    <input type="text" class=form-control id=floatingInput placeholder="Last Name" name="last-name">
                                    <label for="floatingInput">Last Name</label>
                                </div>
                            </div>
                            <div class="row g-3">
                                <div class="col form-floating mb-3">
                                    <input type="email" class=form-control id=floatingInput placeholder="Email" name="email"/>
                                    <label for="floatingInput">Email</label>
                                    
                                </div>
                                <div class="col form-floating mb-3">
                                    <input type="tel" class=form-control id=floatingInput placeholder="Phone Number" name="phone-number"/>
                                    <label for="floatingInput">Phone Number</label>
                                    
                                </div>
                            </div>
                            <div class="row g-3">
                                <div class="col form-floating mb-3">
                                    <input type="password" class=form-control id=floatingInput placeholder="Password" name="password"/>
                                    <label for="floatingInput">Password</label>
                                    
                                </div>
                                <div class="col form-floating mb-3">
                                    <input type="password" class=form-control id=floatingInput placeholder="Confirm Password" name="password"/>
                                    <label for="floatingInput">Confirm Password</label>
                                </div>
                            </div>
                        </div>
                        <div class="mt-3 p-3">
                            <button type="submit" class="btn btn-primary mb-1">Submit</button>
                        </div>
                        <div class="p-3">
                            <p>Already have an account? <a href="#" class="'text-primary text-decoration-none">Log in</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
